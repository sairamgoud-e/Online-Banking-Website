<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="style1.css">
        <title>Verify</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <header>
    <center>
        <div class="cont">
        <div class="inp">
            <br><h1>SECURITY QUESTION</h1><br><br>
        <fieldset>  
        <form action="verifyans" method="post" >
            
        <label>Enter your username &nbsp</label><input type="text" name="uname" placeholder="username is case-sensitive" required/><br><br>   
        <label>Select your Security Qsn &nbsp</label>
        <select name="qsn">
            <option value="Favourite color">Favourite color</option>
            <option value="Holiday spot">Holiday spot</option>
            <option value="Favourite dish">Favourite dish</option>
            <option value="First pet name">First pet name</option>
            <option value="My lucky number">My lucky number</option>
            <option value="Favourite Actor">Favourite Actor</option>
            <option value="Favourite Teacher">Favourite Teacher</option>
            <option value="Favourite Cricketer">Favourite Cricketer</option>
            
        </select><br><br>
        
        <label>Enter answer &nbsp</label><input type="text" name="ans" placeholder="note:the answer is case sensitive" required/><br><br>
        <input type="submit" class="btn" value="VERIFY">
         
        </form>
            </fieldset>
        </div>
            </div>
    </center>
                    

            </header>
    </body>
</html>
