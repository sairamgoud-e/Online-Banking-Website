<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="style1.css">
        <title>REGISTRATION PAGE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
    <center>
        <div class="cont">
        <div class="inp">
        <h1>REGISTRATION PAGE</h1><br><br>
        <fieldset>  

            <form action="connectdb" method="post" >
            <label>Email &nbsp  </label><input type="email" name="mailid" placeholder="mail address" required/><br><br>
        <label>First name &nbsp  </label><input type="text" name="fname" placeholder="first name" required/><br><br>
        <label>Last name &nbsp  </label><input type="text" name="lname" placeholder="last name" required/><br><br>
        <label>Phone no &nbsp </label><input type="text" name="phno" placeholder="mobile no" minlength="10" maxlength="10" pattern="^[6-9]\d{9}$" required/><br><br>
        <label>Gender</label>
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
           
        </select><br><br>
        <label>Address &nbsp  </label><input type="text" name="address" placeholder="address" required/><br><br>
        <label>Set Username &nbsp</label><input type="text" name="uname" placeholder="Enter unique username" required/><br><br>
        <label>Set Password  &nbsp</label><input type="password" name="pswd" placeholder="your password should contain atleast 10 characters" minlength="10" required/><br><br>
        <label>Re-type password &nbsp </label><input type="password" name="repswd" minlength="10" required/><br><br>
        <label>Select Security Qsn &nbsp</label>
        <select name="qsn">
            <option value="Favourite color">Favourite color</option>
            <option value="Holiday spot">Holiday spot</option>
            <option value="Favourite dish">Favourite dish</option>
            <option value="First pet name">First pet name</option>
            <option value="My lucky number">My lucky number</option>
            <option value="Favourite Actor">Favourite Actor</option>
            <option value="Favourite Teacher">Favourite Teacher</option>
            <option value="Favourite Cricketer">Favourite Cricketer</option>
            
        </select><br><br>
        <label>Enter answer &nbsp  </label><input type="text" name="ans" placeholder="remeber to this to reset password" required/><br><br>
        <input type="submit" class="btn" value="REGISTER">
         
        </form>
            </fieldset>
        </div>
            </div>
    </center>
                    

            </header>
    </body>
</html>
