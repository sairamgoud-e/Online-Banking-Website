        <header>
    <center>
        <div class="cont">
        <div class="inp">
            <br><h1>ADD MONEY</h1><br><br>
        <fieldset>  

        
        
        <label>Enter Card no &nbsp</label><input type="text" name="uname" placeholder="Card number as" minlength="11" maxlength="11" required/><br><br>
        <label>Enter cvv no&nbsp</label><input type="text" name="mobno" placeholder="cvv " minlength="3" maxlength="3" required/><br><br>

        <label>Select Bank &nbsp</label>
        <select name="bank">
            <option value="SBI">SBI</option>
            <option value="KOTAKMAHENDRA">KOTAK MAHENDRA</option>

            <option value="PAYTMBANK">PAYTM BANK</option>
            <option value="ICICIBANK">ICICI BANK</option>
            <option value="APGVBBANK">APGVB BANK</option>
            <option value="UNIONBANK">UNION BANK</option>
            
           
        </select><br><br>
        <a href="adddone.html" class="btn">ADD MONEY</a><br><br>
